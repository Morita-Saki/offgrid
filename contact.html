	<section class="about_container-top">
		<h3 class="heading">Contact</h3>
		<span class="subheading2 content_top">お問い合わせ</span>
	</section>
		<div class="form_container">
			<p class="form txt_space2">下記フォームをご入力の上、お問い合わせください。<br>	
				※メールアドレスは返信メールの送信先になりますので、正しいメールアドレスを入力してください。</p>
		</div>
			<form action="#" method="post" class="form_inner">
				<dl class="form-item">
					<dt class="form-title">お名前</dt>
					<dd class="form-detail"><input type="text" name="name" class="form-parts form-parts__text"></dd>
				</dl>
				<dl class="form-item">
					<dt class="form-title">メールアドレス</dt>
					<dd class="form-detail"><input type="email" name="email" class="form-parts form-parts__text"></dd>
				</dl>
				<dl class="form-item">
					<dt class="form-title">件名</dt>
					<dd class="form-detail"><input type="text" name="titlel" class="form-parts form-parts__text"></dd>
				</dl>
				<dl class="form-item">
					<dt class="form-title">お問い合わせ内容</dt>
					<dd class="form-detail"><textarea type="text" name="inquiry" placeholder="お問い合わせ内容を入力してください" required="required" cols="30" rows="10" class="form-parts form-parts__text"></textarea></dd>
				</dl>
				<p class="text-center"><label for="policy"><input type="checkbox" name="policy" id="policy" value="個人情報保護に同意する" class="form-parts form-parts__checkbox">個人情報保護に同意する</label></p>

				<div class="submit">
					<input type="submit" value="確認画面へ" class="btn-submit">
				</div>
			</form>
</div>
